<div #scrollContainer style="top:0;position:absolute;width:100%;height:100%;height:100vh;overflow-y:auto;overflow-x:hidden;">
  <!-- trigger show in view text -->
  <app-welcome [debounce]="0" [snInViewportParent]="scrollContainer" snInViewport (onInViewportChange)="onInViewportChange($event, 'welcome')">
  </app-welcome>
  <div #about [debounce]="0" class="lazy-infinite-scroll" [ngClass]="{'not-loaded': !showBinding.aboutme.shown}" [snInViewportParent]="scrollContainer"
    snInViewport (onInViewportChange)="onInViewportChange($event, 'aboutme')">
    <i class="spinner spinner-hidden"></i>
    <app-about-me *ngIf="showBinding.aboutme.shown"></app-about-me>
  </div>
  <div #cloudchat [debounce]="0" class="lazy-infinite-scroll" [ngClass]="{'not-loaded': !showBinding.cloudchat.shown}" [snInViewportParent]="scrollContainer"
    snInViewport (onInViewportChange)="onInViewportChange($event, 'cloudchat')">
    <i class="spinner spinner-hidden"></i>
    <app-cloudchat *ngIf="showBinding.cloudchat.shown"></app-cloudchat>
  </div>
  <div #imageviewer [debounce]="0" class="lazy-infinite-scroll" [ngClass]="{'not-loaded': !showBinding.imageviewer.shown}" [snInViewportParent]="scrollContainer"
    snInViewport (onInViewportChange)="onInViewportChange($event, 'imageviewer')">
    <i class="spinner spinner-hidden"></i>
    <app-imageviewer *ngIf="showBinding.imageviewer.shown"></app-imageviewer>
  </div>
  <div #friendwork [debounce]="0" class="lazy-infinite-scroll" [ngClass]="{'not-loaded': !showBinding.friendwork.shown}" [snInViewportParent]="scrollContainer"
    snInViewport (onInViewportChange)="onInViewportChange($event, 'friendwork')">
    <i class="spinner spinner-hidden"></i>
    <app-friendwork *ngIf="showBinding.friendwork.shown"></app-friendwork>
  </div>
  <div #spaceduck [debounce]="0" class="lazy-infinite-scroll" [ngClass]="{'not-loaded': !showBinding.spaceduck.shown}" [snInViewportParent]="scrollContainer"
    snInViewport (onInViewportChange)="onInViewportChange($event, 'spaceduck')">
    <i class="spinner spinner-hidden"></i>
    <app-space-duck [inView]="inViewPort['spaceduck']" *ngIf="showBinding.spaceduck.shown"></app-space-duck>
  </div>
  <div #webgl [debounce]="0" class="lazy-infinite-scroll" [ngClass]="{'not-loaded': !showBinding.webgl.shown}" [snInViewportParent]="scrollContainer"
    snInViewport (onInViewportChange)="onInViewportChange($event, 'webgl')">
    <i class="spinner spinner-hidden"></i>
    <app-webgl [inView]="inViewPort['webgl']" *ngIf="showBinding.webgl.shown"></app-webgl>
  </div>
